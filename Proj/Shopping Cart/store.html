<!DOCTYPE html>

<html>

  <head>
      <title>Jonas Brothers | Store</title>
      <meta name="description" content="Jonas Brothers Test Site">
      <link rel="stylesheet" href="style/styles.css"/>
      <script src="store.js" async></script>
  </head>
  <body>
    <header class="main-header">
        <nav class="main-nav nav">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="store.html">STORE</a></li>
            <li><a href="about.html">ABOUT</a></li>
          </ul>
        </nav>
      <h1 class="band-name band-name-large">Jonas Brothers</h1>
    </header>
    
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
          <div class="shop-item">
            <span class="shop-item-title">Album 1</span>
              <img class="shop-item-image" src="./Images/Jonas Brothers (2007).jpg">
                <div class="shop-item-details">
                  <span class="shop-item-price">$12.99</span>
                  <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
              </div>
          </div>
          <div class="shop-item">
            <span class="shop-item-title">Album 2</span>
              <img class="shop-item-image" src="./Images/Happiness Begins (2019).jpg">
                <div class="shop-item-details">
                  <span class="shop-item-price">$19.99</span>
                  <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
              </div>
          </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
          <div class="shop-item">
            <span class="shop-item-title">T-Shirt</span>
              <img class="shop-item-image" src="./Images/Jonas Brothers T-Shirt.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$18.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
          </div>
          <div class="shop-item">
            <span class="shop-item-title">Bracelet</span>
              <img class="shop-item-image" src="./Images/Jonas Brothers Bracelet.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$6.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
          </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>

          <div class="cart-row">
              <span class="cart-item cart-header cart-column">ITEM</span>
              <span class="cart-price cart-header cart-column">PRICE</span>
              <span class="cart-quantity cart-header cart-column">QUANTITY</span>
          </div>

        <div class="cart-items">
            <div class="cart-row">
              <div class="cart-item cart-column">
                  <img class="cart-item-image" src="./Images/Jonas Brothers (2007).jpg" width="100" height="100">
                    <span class="cart-item-title">Jonas Brothers Album</span>
              </div>
              <span class="cart-price cart-column">$12.99</span>
              <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger cart-quantity-button" role="button">REMOVE</button>
              </div>
            </div>

            <div class="cart-row">
              <div class="cart-item cart-column">
                  <img class="cart-item-image" src="./Images/Jonas Brothers T-Shirt.jpg" width="100" height="100">
                    <span class="cart-item-title">T-Shirt</span>
              </div>
              <span class="cart-price cart-column">$18.99</span>
              <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" type="number" value="1">
                    <button class="btn btn-danger cart-quantity-button" role="button">REMOVE</button>
              </div>
            </div>
        </div>

          <div class="cart-total"> 
              <strong class="cart-total-title">Total</strong>
              <span class="cart-total-price">$39.97</span>
          </div>
              <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
          <h3 class="band-name">The Jonas Brothers</h3>
            <ul class="nav footer-nav">
                <li>
                  <a href="https://open.spotify.com/artist/7gOdHgIoIKoe4i9Tta6qdD" target="_blank">
                    <img src="./Images/Spotify Logo.png">
                  </a>
                </li>
                <li>
                  <a href="https://www.youtube.com/channel/UCFvXnyAhluG3sa6p3eOs_LA" target="_blank">
                    <img src="./Images/Youtube Logo.png">
                  </a>
                </li>
                <li>
                  <a href="https://twitter.com/jonasbrothers?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">
                    <img src="./Images/Twitter Logo.png">
                  </a>
                </li>
            </ul>
      </div>
    </footer>
  </body>  

</html>
